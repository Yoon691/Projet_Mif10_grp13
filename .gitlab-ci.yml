image: maven:3.6.1-jdk-11 

stages:
    - build
    - test
    - deploy

build : 
    stage : build
    before_script:
        - . setup-mvn-proxy.sh
    script :
        - cd sportify && mvn compile

test : 
    stage : test
    before_script:
        - . setup-mvn-proxy.sh
    script :
        - cd sportify && mvn test 


deploy : 
    stage : deploy
    before_script:
        - . setup-mvn-proxy.sh && chmod 400 $CI_SSH_KEY
    script :
        - cd sportify && mvn package 
        - scp -o StrictHostKeyChecking=no -i $CI_SSH_KEY /builds/p1711842/projet_mif10_grp13/target/sportify.war gitlabci@192.168.74.211:/opt/tomcat/webapps/v1.war